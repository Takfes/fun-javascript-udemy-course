<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/d3js/7.6.1/d3.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>World Counries</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main>
            <div class="global-page-container">
                <div class="price-calculator small-11 large-10 columns small-centered">
                    <h1>Learn Geography Yesterday</h1>
                    <div class="filters small-12 columns">
                        <select id="countries">
                            <option selected value="select">Select your country</option>
                        </select>
                    </div>
                    <div class="results small-12 columns">
                        <div class="country-picture small-12 medium-5 columns">
                            <div class="flag-area">
                                <img id="photo-flag" src="" alt="short">
                            </div>
                        </div>
                        <div class="product-description small-12 medium-7 columns">
                            <h2>Country details</h2>
                            <p>Country:    <span id="result-country"></span> </p>
                            <p>Continent:  <span id="result-continent"></span> </p>
                            <p>Capital:    <span id="result-capital"></span> </p>
                            <p>Population: <span id="result-population"></span> </p>
                            <p>Area:       <span id="result-area"></span> </p>
                            <p>Currency:   <span id="result-currency"></span> </p>
                            <div id="complete-order"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="js/scripts.js"></script>
    </body>
</html>
